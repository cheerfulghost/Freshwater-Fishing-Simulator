<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Freshwater Fishing Simulator</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(ffsim.jpg); }
      .dosbox-start { font-size: 35px !important; }
      .footer { width: 640px; }
      .view-source { float: right; font-family: sans-serif; font-size: .9em; }
    </style>
    <script type="text/javascript" src="js-dos.js"></script>
  </head>
  <body>
    <canvas id="jsdos"></canvas>
    <script>
      Dos(document.getElementById("jsdos"), {
          wdosboxUrl: "https://cheerfulghost.github.io/Freshwater-Fishing-Simulator/wdosbox.js",
          cycles: 1000,
          autolock: false,
      }).ready(function (fs, main) {
        fs.extract("https://cheerfulghost.github.io/Freshwater-Fishing-Simulator/FISH.zip").then(function () {
          main(["-c", "cd FFS182", "-c", "FISHING.BAT"]).then(function (ci) {
              window.ci = ci;
          });
        });
      });
    </script>

    <div class="footer">
      <button onclick="ci.fullscreen()" id="fullscreen">Fullscreen / Capture Keyboard</button>
      <a class="view-source" href="https://github.com/jdodson/Freshwater-Fishing-Simulator" target="_blank">View the source on GitHub.</a>
    </div>
  </body>
</html>
